					<h3 class="er_div_h3">《飞地》丛刊</h3>
					<p class="er_div_p1">《飞地》丛刊创办于2012年春季，目前已出版至第十七辑。丛刊以选题策划的方式专辑出版，致力于当代新诗的深度观察和当下文化问题的多元思考。涵括当代诗歌、文学批评、哲学理论、当代艺术等领域，力求开放、前卫、独立。设计时尚精致，装帧豪华考究，材质丰饶变化，图文全彩印制。《飞地》执意探索文学期刊的出版新形态，立足诗性本质，追求跨界视野，秉承前沿精神，致力成为当代最具活力与想象力的诗歌文化杂志。</p>
					<p class="er_div_p1">《飞地》丛刊特设“视野”栏目，每一期着重挑选当下活跃的国外诗人新作，由汉学家及专业诗歌翻译团队独家译介为汉语，以加强中西当代诗歌交流与对话。 2016年诺贝尔文学奖得主，美国民谣歌手、诗人鲍勃·迪伦在国内首次且唯一发表的27首诗，是在《飞地》杂志前身《诗林》双月号上发表（2011年第4期），由诗人、译者周公度翻译。飞地与广西师大出版社将成为中国唯一代理出版鲍勃·迪伦文学作品的机构。 了解更多

					<p class="er_div_p1">作为当代文化图景的一部分，飞地不仅希望通过纸媒和新媒体与受众交流，也正进行多样化的尝试，努力变得更加立体。2016年7月，飞地书局在深圳福田区八卦岭正式开业。作为一家24小时诗歌艺术人文空间，汇聚了诗歌、文学、咖啡、讲座、展览、电影、戏剧、音乐等元素，陆续创办诗公社计划、飞地之声、飞地夜读、飞地观影会等品牌活动，同时承办实验音乐节、民谣音乐会、先锋戏剧表演、天台美食等各类文化艺术活动，成为文学艺术爱好者的线下聚集地。</p>

					<h3 class="er_div_h3">“飞地之声”系列诗歌人文讲座</h3>
					<p class="er_div_p1">什么是当代诗，如何阅读和理解当代诗，当代诗与日常生活和读者怎样发生关系，当代诗的发展现状与基本面貌等等，一直都是诗歌发展进程中的话题。“飞地之声”系列诗歌人文讲座旨在厘清其征候，并试图从不同层面，为当代诗与公众之间建立起一种对话的媒介，去发现那些潜在的读者。目前“飞地之声”已举办近二十场，邀请过臧棣、韩博、王敖、胡续冬、黄灿然、孙文波、冷霜、西渡、姜涛、贺照田、鲍栋、尼古拉·马兹洛夫、顾爱玲等等众多中外重要诗人、学者作为嘉宾。</p>
